<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A premium interactive timeline showcasing space exploration milestones.">
    <title>Chrono | Interactive Timeline</title>
    
    <!-- Preload critical assets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- GSAP for High Performance Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>

    <style>
        :root {
            /* Color Palette - Modern & Accessible */
            --bg-dark: #0f172a;
            --bg-light: #f8fafc;
            --text-main-dark: #f1f5f9;
            --text-muted-dark: #94a3b8;
            --text-main-light: #1e293b;
            --text-muted-light: #64748b;
            
            --primary: #6366f1; /* Indigo */
            --secondary: #8b5cf6; /* Violet */
            --accent: #22d3ee; /* Cyan */
            --success: #10b981;
            
            --glass-bg-dark: rgba(15, 23, 42, 0.7);
            --glass-border-dark: rgba(255, 255, 255, 0.08);
            --glass-bg-light: rgba(255, 255, 255, 0.8);
            --glass-border-light: rgba(0, 0, 0, 0.05);

            --card-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            --card-hover-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.6);

            --ease-out: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --ease-elastic: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
        }

        /* Reset & Base Styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-main-dark);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
            position: relative;
        }

        body.light-mode {
            background-color: var(--bg-light);
            color: var(--text-main-light);
        }

        /* Background Ambience */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            will-change: transform;
            animation: float 20s infinite ease-in-out alternate;
        }

        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: var(--primary); animation-duration: 25s; }
        .orb-2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: var(--secondary); animation-duration: 30s; animation-delay: -5s; }
        .orb-3 { top: 40%; left: 30%; width: 25vw; height: 25vw; background: var(--accent); opacity: 0.2; animation-duration: 35s; animation-delay: -10s; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 30px) rotate(10deg); }
        }

        /* Layout & Typography */
        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 4rem 0 2rem;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
        }

        body.light-mode h1 {
            background: linear-gradient(135deg, #1e293b 0%, #64748b 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-muted-dark);
            max-width: 60ch;
            margin: 0 auto;
            line-height: 1.6;
        }

        body.light-mode .subtitle { color: var(--text-muted-light); }

        /* Stats Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--glass-bg-dark);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border-dark);
            padding: 1.5rem;
            border-radius: 20px;
            text-align: left;
            transition: transform 0.3s var(--ease-out);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        body.light-mode .stat-card {
            background: var(--glass-bg-light);
            border-color: var(--glass-border-light);
            box-shadow: 0 4px 15px -1px rgba(0,0,0,0.05);
        }

        .stat-card:hover { transform: translateY(-5px); }
        
        .stat-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.25rem;
            display: block;
        }
        
        .stat-label {
            color: var(--text-muted-dark);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        
        body.light-mode .stat-label { color: var(--text-muted-light); }

        /* Controls Toolbar */
        .controls-wrapper {
            position: sticky;
            top: 1rem;
            z-index: 100;
            margin-bottom: 4rem;
            display: flex;
            justify-content: center;
        }

        .controls {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border-dark);
            padding: 0.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            flex-wrap: wrap;
            max-width: 95%;
        }

        body.light-mode .controls {
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--glass-border-light);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05);
        }

        .search-container {
            position: relative;
            margin-left: 0.5rem;
        }

        .search-input {
            background: transparent;
            border: none;
            color: var(--text-main-dark);
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            font-size: 0.95rem;
            width: 180px;
            transition: width 0.3s ease;
            outline: none;
        }
        
        body.light-mode .search-input { color: var(--text-main-light); }
        .search-input:focus { width: 240px; }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted-dark);
            pointer-events: none;
        }
        
        body.light-mode .search-icon { color: var(--text-muted-light); }

        .filter-group {
            display: flex;
            gap: 0.25rem;
            background: rgba(255,255,255,0.03);
            padding: 0.25rem;
            border-radius: 99px;
        }

        body.light-mode .filter-group { background: rgba(0,0,0,0.03); }

        .filter-btn {
            background: transparent;
            border: none;
            color: var(--text-muted-dark);
            padding: 0.6rem 1.25rem;
            border-radius: 99px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        body.light-mode .filter-btn { color: var(--text-muted-light); }

        .filter-btn:hover { color: var(--text-main-dark); background: rgba(255,255,255,0.05); }
        body.light-mode .filter-btn:hover { color: var(--text-main-light); background: rgba(0,0,0,0.05); }

        .filter-btn.active {
            background: var(--primary);
            color: white !important;
            box-shadow: 0 4px 12px -2px rgba(99, 102, 241, 0.5);
        }

        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--text-muted-dark);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 0.25rem;
        }
        
        body.light-mode .theme-toggle { color: var(--text-muted-light); }
        .theme-toggle:hover { background: rgba(255,255,255,0.1); color: var(--primary); }
        body.light-mode .theme-toggle:hover { background: rgba(0,0,0,0.05); }

        /* Timeline Core */
        .timeline-wrapper {
            position: relative;
            padding: 2rem 0;
            min-height: 500px;
        }

        /* The vertical line */
        .timeline-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, 
                rgba(99, 102, 241, 0) 0%, 
                rgba(99, 102, 241, 0.5) 15%, 
                rgba(99, 102, 241, 0.5) 85%, 
                rgba(99, 102, 241, 0) 100%
            );
            z-index: 0;
        }

        .progress-line {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 0%; /* JS will animate this */
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            transition: height 0.1s linear;
        }

        /* Rendered via JS */
        .timeline-node {
            position: relative;
            margin-bottom: 6rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* JS Fade in */
        }

        .node-content-wrapper {
            width: 45%;
            position: relative;
            perspective: 1000px;
        }
        
        .timeline-node:nth-child(odd) { justify-content: flex-start; }
        .timeline-node:nth-child(even) { justify-content: flex-end; }
        
        .timeline-node:nth-child(odd) .node-content-wrapper { margin-left: auto; text-align: right; }
        .timeline-node:nth-child(even) .node-content-wrapper { margin-right: auto; text-align: left; }

        /* The central dot */
        .node-marker {
            position: absolute;
            left: 50%;
            width: 16px;
            height: 16px;
            background: var(--bg-dark);
            border: 2px solid var(--primary);
            border-radius: 50%;
            transform: translateX(-50%) scale(0.8);
            z-index: 5;
            transition: all 0.3s var(--ease-elastic);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }
        
        body.light-mode .node-marker { background: var(--bg-light); }

        .timeline-node.active .node-marker {
            background: var(--primary);
            transform: translateX(-50%) scale(1.5);
            box-shadow: 0 0 25px var(--primary);
            border-width: 0;
        }

        /* Modern Card Design */
        .node-card {
            background: var(--glass-bg-dark);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border-dark);
            border-radius: 20px;
            transition: all 0.4s var(--ease-out);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            margin: 0 3rem; /* Spacing from center line */
            display: flex;
            flex-direction: column;
            text-align: left; /* Reset text align for card content internals if needed */
        }
        
        .timeline-node:nth-child(odd) .node-card { text-align: left; } /* Ensure card content is always left aligned even if wrapper is right */
        
        body.light-mode .node-card {
            background: var(--glass-bg-light);
            border-color: var(--glass-border-light);
        }

        .node-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--card-hover-shadow);
            border-color: rgba(99, 102, 241, 0.4);
        }

        .card-image-wrapper {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .node-card:hover .card-image {
            transform: scale(1.1);
        }
        
        .card-content {
            padding: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .year-badge {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .bookmark-btn {
            background: none;
            border: none;
            color: var(--text-muted-dark);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: grid;
            place-items: center;
        }
        
        .bookmark-btn:hover { background: rgba(255,255,255,0.1); }
        .bookmark-btn.active { color: var(--warning, #fbbf24); }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-main-dark);
            line-height: 1.2;
        }
        
        body.light-mode .card-title { color: var(--text-main-light); }

        .card-desc {
            font-size: 0.95rem;
            color: var(--text-muted-dark);
            line-height: 1.6;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        body.light-mode .card-desc { color: var(--text-muted-light); }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            font-size: 0.75rem;
            padding: 0.2rem 0.6rem;
            border-radius: 6px;
            background: rgba(255,255,255,0.05);
            color: var(--text-muted-dark);
            border: 1px solid rgba(255,255,255,0.05);
            font-weight: 500;
            letter-spacing: 0.02em;
        }
        
        body.light-mode .tag { 
            background: rgba(0,0,0,0.05); 
            color: var(--text-muted-light);
            border-color: rgba(0,0,0,0.05);
        }

        /* Modal styling */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal-content {
            width: 90%;
            max-width: 800px;
            background: var(--bg-dark);
            border: 1px solid var(--glass-border-dark);
            border-radius: 24px;
            padding: 0;
            position: relative;
            transform: translateY(30px);
            transition: transform 0.4s var(--ease-out);
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        body.light-mode .modal-content {
            background: var(--bg-light);
            border-color: var(--glass-border-light);
        }

        .modal-overlay.active .modal-content { transform: translateY(0); }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.5);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .close-modal:hover { background: rgba(0,0,0,0.8); }

        .modal-body { padding: 2rem; }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--bg-dark);
            border: 1px solid var(--glass-border-dark);
            color: var(--text-main-dark);
            padding: 0.75rem 1.5rem;
            border-radius: 99px;
            font-weight: 500;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s var(--ease-out);
            z-index: 2000;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        body.light-mode .toast {
            background: white;
            color: var(--text-main-light);
            border-color: var(--glass-border-light);
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
        }
        
        .toast.visible { transform: translateX(-50%) translateY(0); opacity: 1; }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            h1 { font-size: 3rem; }
            .container { padding: 1rem; }
            .controls { flex-direction: column; width: 90%; gap: 1rem; border-radius: 20px; padding: 1rem; }
            .search-input { width: 100%; }
            .search-input:focus { width: 100%; }
            .filter-group { width: 100%; justify-content: center; flex-wrap: wrap; }
            
            .timeline-line { left: 30px; }
            .timeline-node { flex-direction: column !important; padding-left: 60px; margin-bottom: 3rem; }
            .node-content-wrapper { width: 100%; margin: 0 !important; text-align: left !important; }
            .node-marker { left: 30px; transform: translateX(-50%); }
            .node-card { margin: 0; }
        }
    </style>
</head>

            {

            },
            {
                id: 5,
                year: 2012,
                date: "August 6, 2012",
                title: "Curiosity Rover Landing",
                category: "science",
                tags: ["Mars", "Chemistry", "Life"],
                description: "The Mars Science Laboratory rover Curiosity successfully lands via a 'sky crane' maneuver to investigate the Martian climate and geology.",
                image: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=1000",

            },
            {
                id: 104,
                year: 2015,
                date: "December 21, 2015",
                title: "Falcon 9 First Landing",

                tags: ["SpaceX", "Reusable", "Rocket"],
                description: "SpaceX successfully lands the first stage of a Falcon 9 rocket back on land after an orbital launch.",
                image: "https://images.unsplash.com/photo-1516849841032-87cbac4d88f7?auto=format&fit=crop&q=80&w=1000",
                details: "This achievement paved the way for reusable rockets, significantly reducing the cost of access to space."
            },
            {
                id: 6,
                year: 2020,
                date: "May 30, 2020",
                title: "SpaceX Crew Dragon Demo-2",
                category: "tech",
                tags: ["SpaceX", "Commercial", "Falcon 9"],
                description: "SpaceX's Crew Dragon Demo-2 mission marks the first crewed flight from U.S. soil since 2011, beginning the era of commercial crew spaceflight.",
                image: "https://images.unsplash.com/photo-1541185933-710f50b77e84?auto=format&fit=crop&q=80&w=1000",
                details: "This mission validated the SpaceX crew transportation system, including the launch pad, rocket, spacecraft, and operational capabilities."
            },
            {
                id: 105,
                year: 2021,
                date: "December 25, 2021",
                title: "James Webb Telescope",
                category: "science",
                tags: ["Infrared", "Deep Space", "Origins"],
                description: "The James Webb Space Telescope launches to peer deeper into the universe's past than ever before.",
                image: "https://images.unsplash.com/photo-1614726365723-49cfae96c397?auto=format&fit=crop&q=80&w=1000",
                details: "JWST is designed to see the very first stars and galaxies that formed after the Big Bang."
            }
        ];

        // --- App State ---
        let state = {
            events: rawData,
            filter: 'all', // all, space, tech, science, bookmarks
            search: '',
            bookmarks: new Set(JSON.parse(localStorage.getItem('timeline_bookmarks') || '[]')),
            theme: localStorage.getItem('theme') || 'dark'
        };

        // --- DOM Elements ---
        const dashboard = document.getElementById('dashboard');
        const timelineContainer = document.getElementById('timelineContainer');
        const searchInput = document.getElementById('searchInput');
        const filterGroup = document.getElementById('filterGroup');
        const themeToggle = document.getElementById('themeToggle');
        const progressLine = document.getElementById('progressLine');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.querySelector('.close-modal');

        // --- Init ---
        function init() {
            applyTheme(state.theme);
            renderDashboard();
            renderTimeline();
            setupEventListeners();
            initAnimations();
        }

        // --- Core Logic ---
        function getFilteredEvents() {
            let filtered = state.events;

            // 1. Text Search
            if (state.search) {
                const term = state.search.toLowerCase();
                filtered = filtered.filter(e => 
                    e.title.toLowerCase().includes(term) ||
                    e.description.toLowerCase().includes(term) ||
                    e.year.toString().includes(term)
                );
            }

            // 2. Category Filter
            if (state.filter === 'bookmarks') {
                filtered = filtered.filter(e => state.bookmarks.has(e.id));
            } else if (state.filter !== 'all') {
                filtered = filtered.filter(e => e.category === state.filter);
            }

            return filtered;
        }

        function toggleBookmark(id) {
            if (state.bookmarks.has(id)) {
                state.bookmarks.delete(id);
                showToast("Removed from favorites");
            } else {
                state.bookmarks.add(id);
                showToast("Added to favorites");
            }
            localStorage.setItem('timeline_bookmarks', JSON.stringify([...state.bookmarks]));
            
            // Re-render only bookmark buttons manually for performance
            document.querySelectorAll(`[data-bookmark-id="${id}"]`).forEach(btn => {
                const isSaved = state.bookmarks.has(id);
                if(isSaved) btn.classList.add('active');
                else btn.classList.remove('active');
                btn.innerHTML = isSaved ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>';
            });

            // If we are in bookmark view, we need to refresh list entirely
            if (state.filter === 'bookmarks') {
                renderTimeline();
            }
            renderDashboard(); // Always update stats
        }

        // --- Rendering ---
        function renderDashboard() {
            const currentEvents = getFilteredEvents();
            // Calculate stats
            const total = currentEvents.length;
            const earliest = total > 0 ? Math.min(...currentEvents.map(e => e.year)) : '-';
            const latest = total > 0 ? Math.max(...currentEvents.map(e => e.year)) : '-';

            dashboard.innerHTML = `
                <div class="stat-card">
                    <span class="stat-value">${total}</span>
                    <span class="stat-label">Events Found</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value">${earliest}</span>
                    <span class="stat-label">Earliest Year</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value">${latest}</span>
                    <span class="stat-label">Latest Year</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" style="color:var(--warning, #fbbf24)">${state.bookmarks.size}</span>
                    <span class="stat-label">Favorites</span>
                </div>
            `;
        }

        function renderTimeline() {
            const events = getFilteredEvents();
            timelineContainer.innerHTML = '';

            if (events.length === 0) {
                timelineContainer.innerHTML = `
                    <div style="text-align:center; padding: 4rem; color: var(--text-muted-dark); width:100%;">
                        <i class="fas fa-ghost" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>No events found matching your criteria.</p>
                    </div>
                `;
                return;
            }

            events.forEach((event, index) => {
                const isBookmarked = state.bookmarks.has(event.id);
                const node = document.createElement('div');
                node.className = 'timeline-node';
                node.innerHTML = `
                    <div class="node-marker"></div>
                    <div class="node-content-wrapper">
                        <div class="node-card" data-id="${event.id}">
                            <div class="card-image-wrapper">
                                <img src="${event.image}" class="card-image" alt="${event.title}" loading="lazy">
                            </div>
                            <div class="card-content">
                                <div class="card-header">
                                    <span class="year-badge">${event.year}</span>
                                    <button class="bookmark-btn ${isBookmarked ? 'active' : ''}" 
                                            data-bookmark-id="${event.id}"
                                            onclick="event.stopPropagation(); toggleBookmark(${event.id})">
                                        <i class="${isBookmarked ? 'fas' : 'far'} fa-star"></i>
                                    </button>
                                </div>
                                <h3 class="card-title">${event.title}</h3>
                                <p class="card-desc">${event.description}</p>
                                <div class="tags-container">
                                    ${event.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Add click for modal
                const card = node.querySelector('.node-card');
                card.addEventListener('click', () => openModal(event));

                timelineContainer.appendChild(node);
            });

            // Re-run GSAP animations on new elements
            refreshAnimations();
        }

        function openModal(event) {
            // Disable scroll
            document.body.style.overflow = 'hidden';
            
            modalContent.innerHTML = `
                <button class="close-modal" onclick="closeModalFunc()">&times;</button>
                <div style="width:100%; height:300px; overflow:hidden;">
                    <img src="${event.image}" alt="${event.title}" 
                        style="width:100%; height:100%; object-fit:cover; display:block;">
                </div>
                <div class="modal-body">
                    <div style="display:flex; justify-content:space-between; align-items:start; margin-bottom:1rem;">
                        <h2 style="font-size:2.5rem; color:var(--primary); line-height:1.1;">${event.title}</h2>
                        <span style="font-size:1.5rem; font-weight:800; opacity:0.3;">${event.year}</span>
                    </div>
                    
                    <div style="color:var(--text-muted-dark); margin-bottom:1.5rem; font-weight:700; text-transform:uppercase; letter-spacing:1px; font-size:0.9rem;">
                        ${event.date}
                    </div>
                    
                    <p style="line-height:1.8; color:var(--text-main-dark); font-size:1.1rem; margin-bottom:2rem;">
                        ${event.description}
                    </p>
                    <p style="line-height:1.8; color:var(--text-muted-dark); font-size:1rem; border-left:4px solid var(--primary); padding-left:1.5rem;">
                        ${event.details}
                    </p>
                    
                    <button onclick="closeModalFunc()" 
                        style="background:var(--primary); color:white; border:none; padding:1rem 2rem; border-radius:99px; cursor:pointer; font-weight:600; width:100%; margin-top:2rem;">
                        Close Details
                    </button>
                </div>
            `;
            
            modalOverlay.classList.add('active');
            
            // GSAP entrance for modal content
            gsap.fromTo(".modal-body > *", 
                { y: 20, opacity: 0 },
                { y: 0, opacity: 1, duration: 0.4, stagger: 0.1, ease: "power2.out", delay: 0.1 }
            );
        }

        window.closeModalFunc = function() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // --- Interactions ---
        function setupEventListeners() {
            // Search Debounce
            let debounceTimer;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    state.search = e.target.value;
                    renderTimeline();
                    renderDashboard();
                }, 300); // 300ms debounce
            });

            // Filter Buttons
            filterGroup.addEventListener('click', (e) => {
                const btn = e.target.closest('.filter-btn');
                if(btn) {
                    // Update UI
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Update State
                    state.filter = btn.getAttribute('data-filter');
                    renderTimeline();
                    renderDashboard();
                }
            });

            // Theme Toggle
            themeToggle.addEventListener('click', () => {
                state.theme = state.theme === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', state.theme);
                applyTheme(state.theme);
            });

            // Close modal on overlay click
            modalOverlay.addEventListener('click', (e) => {
                if(e.target === modalOverlay) closeModalFunc();
            });
            
            // Keyboard Esc to close
            document.addEventListener('keydown', (e) => {
                if(e.key === "Escape" && modalOverlay.classList.contains('active')) {
                    closeModalFunc();
                }
            });
        }

        function applyTheme(theme) {
            if(theme === 'light') {
                document.body.classList.add('light-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.classList.remove('light-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        function showToast(msg) {
            toastMsg.textContent = msg;
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 3000);
        }

        // --- Animations ---
        function initAnimations() {
            gsap.registerPlugin(ScrollTrigger);

            // Progress Line Animation
            gsap.to(progressLine, {
                height: "100%",
                ease: "none",
                scrollTrigger: {
                    trigger: ".timeline-wrapper",
                    start: "top center",
                    end: "bottom center",
                    scrub: 0.5
                }
            });
        }

        function refreshAnimations() {
            // Kill old triggers for nodes to avoid conflicts
            ScrollTrigger.getAll().forEach(t => {
                if(t.vars.trigger && t.vars.trigger.classList && t.vars.trigger.classList.contains('timeline-node')) {
                    t.kill();
                }
            });

            // Animate new nodes
            const nodes = document.querySelectorAll('.timeline-node');
            nodes.forEach((node, i) => {
                gsap.fromTo(node, 
                    { opacity: 0, y: 100 },
                    {
                        opacity: 1,
                        y: 0,
                        duration: 0.8,
                        ease: "power3.out",
                        scrollTrigger: {
                            trigger: node,
                            start: "top 90%",
                            toggleActions: "play none none reverse"
                        }
                    }
                );
            });
            
            // Refresh global triggers
            ScrollTrigger.refresh();
        }

        // Return global init
        window.addEventListener('DOMContentLoaded', init);

    </script>
